<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Anton&family=Bigelow+Rules&family=Cedarville+Cursive&family=Concert+One&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Dancing+Script:wght@400..700&family=Danfo&family=Edu+NSW+ACT+Foundation:wght@400..700&family=Galada&family=Manrope:wght@200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ojuju:wght@200..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Permanent+Marker&family=Rakkas&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Burguertin</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand logo__principal" href="#"><img class="logo__burguer" src="./assets/logo.png"
                            alt="logo principal"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse div__ul" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active menu" aria-current="page" id="inicio" href="#">Inicio</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle menu" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Menus
                                </a>
                                <ul class="dropdown-menu ul__submenu">
                                    <li><a class="dropdown-item submenu" href="#">Hamburguesas</a></li>
                                    <li><a class="dropdown-item submenu" href="#">Milanesas</a></li>
                                    <li><a class="dropdown-item submenu" href="#">Pizzas</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container linea"></div>
        <div class="container">
            <video class="video" src="./assets/video/videoproyecto.mp4" muted loop autoplay></video>
        </div>
        <div class="container div__ofertas">
            <h1>Ofertas del Mes</h1>
            <div id="carouselExampleCaptions" class="carousel slide carrusel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img  src="./assets/burg-beef.jpg" class="d-block w-100 imagen__carrusel" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="titulo__imagen__carrusel">Triple Burguer</h5>
                            <p class="subtitulo__imagen__carrusel">$5800</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/burga.jpg" class="d-block w-100 imagen__carrusel" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="titulo__imagen__carrusel">Italy Burguer</h5>
                            <p class="subtitulo__imagen__carrusel">$3500</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/cuadru.jpg" class="d-block w-100 imagen__carrusel" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="titulo__imagen__carrusel">Cuadra Burguer</h5>
                            <p class="subtitulo__imagen__carrusel">$7000</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="container linea"></div>
    </main>
    <footer>
        <div class="container div__footer">
            <div class="div__ul__footer">
                <ul class="ul__footer">
                    <li class="li__footer"><a href="#inicio">Inicio</a></li>
                    <li class="li__footer">Menu</li>
                    <li class="li__footer">Nosotros</li>
                    <li class="li__footer">Contacto</li>
                </ul>
            </div>
            <div class="div__redes__sociales">
                <p class="p__face">Facebook</p>
                <a href=""><img class="icono__redes icono1" src="./assets/logo-face.png" alt="logo facebook"></a>
                <p class="p__insta">Instagram</p>
                <a href=""><img class="icono__redes instagram" src="./assets/logo-insta.png" alt="logo instagram"></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
